<!-- myproject/templates/index.html -->
{% extends 'base.html' %}

{% block title %}TURTLE 编程平台 - 首页{% endblock %}

{% block content %}

<!-- 功能模块 -->
<div class="function-modules">
    <div class="module">
        <h3>Python项目开发</h3>
        <p>基础入门<br>趣味游戏<br>应用创作</p>
    </div>
    <div class="module">
        <h3>Python数据科学</h3>
        <p>人工智能<br>数据分析<br>图像与音频处理</p>
    </div>
    <div class="module">
        <h3>硬件编程</h3>
        <p>Python</p>
    </div>
    <div class="module">
        <h3>算法进阶</h3>
        <p>C++</p>
    </div>
</div>
<!-- 模板推荐区 -->
<div class="template-section">
    <div class="section-header">
        <h2>模板推荐</h2>
        <div class="import-btn">
            <a href="#">导入作品（tur、py）</a>
        </div>
    </div>
    <div class="template-recommend">
                <div class="template-card">
                    <div class="template-illustration" style="background: #fff5eb;"></div>
                    <p>大黄鸡</p>
                    <p>难度：★★★☆☆</p>
                </div>
                <div class="template-card">
                    <div class="template-illustration" style="background: #e3f2fd;"></div>
                    <p>猜数字</p>
                    <p>难度：★★☆☆☆</p>
                </div>
                <div class="template-card">
                    <div class="template-illustration" style="background: #e9ecef;"></div>
                    <p>彩色弹球</p>
                    <p>难度：★★★☆☆</p>
                </div>
                <div class="template-card">
                    <div class="template-illustration" style="background: #fff5eb;"></div>
                    <p>你的名字</p>
                    <p>难度：★★★☆☆</p>
                </div>
                <div class="template-card">
                    <div class="template-illustration" style="background: #e3f2fd;"></div>
                    <p>随机螺旋线</p>
                    <p>难度：★★★☆☆</p>
                </div>
            </div>
</div>

<style>
    /* 功能模块 */
    .function-modules {
        display: flex;
        gap: 40px;
        margin-bottom: 50px;
    }

    .module {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 123, 255, 0.15);
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s;
    }

    .module:hover {
        transform: translateY(-8px);
    }

    .module h3 {
        color: #007bff;
        margin-bottom: 15px;
        font-size: 20px;
    }

    .module p {
        color: #6c757d;
        text-align: center;
        font-size: 15px;
        line-height: 1.6;
    }

    /* 模板推荐区 */
    .template-section {
        margin-top: 30px;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .section-header h2 {
        color: #007bff;
        font-size: 24px;
    }

    .import-btn a {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .import-btn a:hover {
        background: #0056b3;
    }

    .template-recommend {
        display: flex;
        gap: 30px;
    }

    .template-card {
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 123, 255, 0.15);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s;
    }

    .template-card:hover {
        transform: translateY(-8px);
    }

    .template-illustration {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        border-radius: 12px;
    }

    .template-card p {
        color: #6c757d;
        text-align: center;
        font-size: 15px;
        line-height: 1.6;
    }
</style>
{% endblock %}
