<!-- myproject/templates/index.html -->
{% extends 'base.html' %}

{% block title %}TURTLE 编程平台 - 首页{% endblock %}

{% block content %}

<!-- 主要分类区域 -->
<div class="main-categories">
    <div class="category-block blue">
        <a href="{% url 'python_page' %}" class="category-link">
            <div class="category-content">
                <h2>Python项目开发</h2>
                <div class="category-list">
                    <p>基础入门</p>
                    <p>趣味游戏</p>
                    <p>应用创作</p>
                </div>
            </div>
            <div class="category-image">
                <img src="https://via.placeholder.com/180/80DEEA/fff?text=机器人" alt="Python项目开发">
            </div>
        </a>
    </div>
    
    <div class="category-block purple">
        <a href="#" class="category-link" title="功能即将上线">
            <div class="category-content">
                <h2>Python数据科学</h2>
                <div class="category-list">
                    <p>人工智能</p>
                    <p>数据分析</p>
                    <p>图像与音频处理</p>
                </div>
            </div>
            <div class="category-image">
                <img src="https://via.placeholder.com/180/CE93D8/fff?text=数据猫" alt="Python数据科学">
            </div>
        </a>
    </div>
    
    <div class="category-block pink">
        <a href="#" class="category-link" title="功能即将上线">
            <div class="category-content">
                <h2>硬件编程</h2>
                <div class="category-list">
                    <p>Python</p>
                </div>
            </div>
            <div class="category-image">
                <img src="https://via.placeholder.com/180/F48FB1/fff?text=机器人" alt="硬件编程">
            </div>
        </a>
    </div>
    
    <div class="category-block green">
        <a href="#" class="category-link" title="功能即将上线">
            <div class="category-content">
                <h2>算法进阶</h2>
                <div class="category-list">
                    <p>C++</p>
                </div>
            </div>
            <div class="category-image">
                <img src="https://via.placeholder.com/180/A5D6A7/fff?text=C++" alt="算法进阶">
            </div>
        </a>
    </div>
</div>

<!-- 模板推荐区域 -->
<div class="template-section">
    <div class="section-header">
        <h2>模板推荐</h2>
        <div class="import-work">
            <a href="#" class="import-btn">
                <img src="https://via.placeholder.com/24/81D4FA/fff?text=文件" class="import-icon" alt="导入">
                导入作品 (tur、py)
            </a>
        </div>
    </div>
    
    <div class="template-grid">
        <div class="template-item">
            <div class="template-image" style="background-color: #FFF9C4;">
                <img src="https://via.placeholder.com/150/FFD180/333?text=NAME" alt="你的名字">
            </div>
            <div class="template-info">
                <h3>你的名字</h3>
                <div class="difficulty">难度：<span class="stars">★☆☆☆☆</span></div>
            </div>
        </div>
        
        <div class="template-item">
            <div class="template-image" style="background-color: #FFF3E0;">
                <img src="https://via.placeholder.com/150/FFCCBC/333?text=樱花" alt="分形樱花树">
            </div>
            <div class="template-info">
                <h3>分形樱花树</h3>
                <div class="difficulty">难度：<span class="stars">★★★★☆</span></div>
            </div>
        </div>
        
        <div class="template-item">
            <div class="template-image" style="background-color: #000033;">
                <img src="https://via.placeholder.com/150/4FC3F7/fff?text=弹球" alt="彩色弹球">
            </div>
            <div class="template-info">
                <h3>彩色弹球</h3>
                <div class="difficulty">难度：<span class="stars">★★★☆☆</span></div>
            </div>
        </div>
        
        <div class="template-item">
            <div class="template-image" style="background-color: #E1F5FE;">
                <img src="https://via.placeholder.com/150/81D4FA/333?text=石头" alt="石头剪刀布">
            </div>
            <div class="template-info">
                <h3>石头剪刀布</h3>
                <div class="difficulty">难度：<span class="stars">★★★☆☆</span></div>
            </div>
        </div>
        
        <div class="template-item">
            <div class="template-image" style="background-color: #FFF9C4;">
                <img src="https://via.placeholder.com/150/FFF176/333?text=123" alt="猜数字">
            </div>
            <div class="template-info">
                <h3>猜数字</h3>
                <div class="difficulty">难度：<span class="stars">★★☆☆☆</span></div>
            </div>
        </div>
    </div>
</div>

<style>
    /* 主要分类区域样式 */
    .main-categories {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .category-block {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        height: 180px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .category-link {
        display: flex;
        width: 100%;
        text-decoration: none;
        transition: transform 0.2s;
    }
    
    .category-link:hover {
        transform: translateY(-5px);
    }
    
    .category-content {
        padding: 20px;
        width: 60%;
    }
    
    .category-block h2 {
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: 500;
    }
    
    .category-list p {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }
    
    .category-image {
        width: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .category-image img {
        max-width: 85%;
        max-height: 85%;
    }
    
    /* 分类块颜色 */
    .blue {
        background-color: #E3F2FD;
    }
    
    .blue h2 {
        color: #2196F3;
    }
    
    .purple {
        background-color: #F3E5F5;
    }
    
    .purple h2 {
        color: #9C27B0;
    }
    
    .pink {
        background-color: #FCE4EC;
    }
    
    .pink h2 {
        color: #E91E63;
    }
    
    .green {
        background-color: #E8F5E9;
    }
    
    .green h2 {
        color: #4CAF50;
    }
    
    /* 模板推荐区域样式 */
    .template-section {
        margin-top: 30px;
    }
    
    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .section-header h2 {
        font-size: 18px;
        color: #333;
        font-weight: normal;
    }
    
    .import-work {
        display: flex;
        align-items: center;
    }
    
    .import-btn {
        display: flex;
        align-items: center;
        color: #1E88E5;
        text-decoration: none;
        font-size: 14px;
    }
    
    .import-icon {
        margin-right: 8px;
        width: 20px;
        height: 20px;
    }
    
    .template-grid {
        display: flex;
        gap: 20px;
    }
    
    .template-item {
        width: calc(20% - 16px);
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .template-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .template-image {
        height: 140px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .template-image img {
        max-width: 75%;
        max-height: 75%;
        object-fit: contain;
    }
    
    .template-info {
        padding: 12px;
    }
    
    .template-info h3 {
        font-size: 14px;
        color: #333;
        margin-bottom: 4px;
        font-weight: normal;
    }
    
    .difficulty {
        font-size: 12px;
        color: #999;
    }
    
    .stars {
        color: #FFCA28;
    }
    
    /* 响应式布局 */
    @media (max-width: 1200px) {
        .main-categories {
            flex-wrap: wrap;
        }
        
        .category-block {
            width: calc(50% - 10px);
            flex: none;
        }
        
        .template-item {
            width: calc(25% - 15px);
        }
    }
    
    @media (max-width: 768px) {
        .main-categories {
            flex-direction: column;
        }
        
        .category-block {
            width: 100%;
        }
        
        .template-grid {
            flex-wrap: wrap;
        }
        
        .template-item {
            width: calc(33.33% - 14px);
        }
    }
    
    @media (max-width: 576px) {
        .template-item {
            width: calc(50% - 10px);
        }
    }
</style>
{% endblock %}
