{% extends 'base.html' %}

{% block title %}TURTLE 编程平台 - 首页{% endblock %}

{% block content %}

<!-- 主内容区 -->
<div class="main-content">
    <div class="section">
        <h3>新手入门 —— 开启你的Python之旅</h3>
        <div class="card-grid">
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="作品1">
                <p>你的名字</p>
                <p class="difficulty">难度：★★☆☆☆</p>
            </div>
            <!-- 其他卡片类似结构，重复添加 -->
        </div>
    </div>

    <div class="section">
        <h3>海龟库 —— 使用Python进行创意绘图</h3>
        <div class="card-grid">
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="作品2">
                <p>彩色弹球</p>
                <p class="difficulty">难度：★★★☆☆</p>
            </div>
            <!-- 其他卡片类似结构，重复添加 -->
        </div>
    </div>
</div>

<style>
    /* 主内容区优化 */
    .main-content {
        margin-left: 100px;
        /* 侧边栏宽度+间距 */
        margin-top: 60px;
        /* 导航栏高度 */
        max-width: 1400px;
        /* 限制最大宽度，更显大气 */
        margin-inline: auto;
        padding: 20px;
    }

    .section {
        margin-top: 30px;
        background-color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 2px 15px rgba(0, 123, 255, 0.1);
        /* 增加质感阴影 */
    }

    .section h3 {
        color: #007bff;
        margin-bottom: 20px;
        font-size: 20px;
    }

    .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 30px;
        margin-top: 25px;
    }

    .card {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 12px;
    }

    .card p:first-child {
        font-size: 16px;
        margin-bottom: 8px;
    }

    .difficulty {
        font-size: 12px;
        color: #6c757d;
    }
</style>

<script>
</script>
{% endblock %}
